<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralisando um conteudo</title>
<style>
    #contain {
        position: relative;
        background-color: purple;
width: 100vh;
height: 97vh;
padding: 5px;
    }

    #conteudo {
position: absolute;
background-color: yellow;
height: 200px;
width: 400px;

left: 50%;
top: 50%;

transform: translate(-50%, -50%);
    }
</style>    
</head>
<body>
    <main id="contain">
        <article id="conteudo">
        </article>
    </main>
</body>
</html>
