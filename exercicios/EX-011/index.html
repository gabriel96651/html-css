<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adaptacao de imagens</title>
</head>
<body>
    <h1>adaptando imagens no HTML5</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou aumente e diminua a janela</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="img">
    </picture>

<audio preload="metadata" controls loop>
 <source src="medias/guanacast-33.mp3" type="audio/mpeg">
 <source src="medias/guanacast-33.ogg" type="audio/ogg">
 <source src="medias/guanacast-33.wav" type="audio/wav">
</audio>
</body>
</html>
