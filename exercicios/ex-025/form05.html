<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form05</title>
</head>
<body>
    <h1>exemplo de formulario</h1>

    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>nome</legend>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" 
            required  minlength="30"  placeholder="nome completo" >
        </fieldset>

        <fieldset>
            <legend>data de nascimento</legend>
            <input type="date" required >
        </fieldset>

    
        
        <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="isxmas" checked>
            <label for="isxmas">masculino</label>
        <br>
        <input type="radio" name="sexo"id="isxfem"> 
            <label for="isxfem">feminino</label>
        </fieldset>

        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked>
                <label for="ifutebol">futebol</label>
                    <br>
            <input type="checkbox"name="volei" id="ivolei">
                <label for="ivolei">volei</label>
                    <br>
            <input type="checkbox"name="natacao" id="inatacao">
                <label for="inatacao">natacao</label>
                    <br>
            <input type="checkbox"name="correr" id="icorrer">
                <label for="icorrer">correr</label>
                    <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
