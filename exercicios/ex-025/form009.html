<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form09</title>
</head>
<body>
    <div>
        <form action=""></form>
        <p>
            <label for="iano">ano</label>
            <input type="number" id="iano" min="1900" max="2024 required"
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">idade</label>
            <output id="iidade">0</output>
        </p>
    </div>

    <input type="submit">
    <input type="reset">

    <script>
        function calcIdade() {
            let atual = new Date().getfullyer()
            iidade.inneHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
