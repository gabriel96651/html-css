<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form003</title>
</head>
<body>
    <h1>media aluno</h1>

    <form action="inome" autocomplete="on">

        <label for="nome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="nome completo">
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" value="0">
        </p>

        <p>
            <label for="imes"> periodo letvo</label>
            <input type="month" name="mes" id="imes" value="2024-01">
        </p>

        <p>
            <label for="iday">dia da prova</label>
            <input type="date" name="day" id="iday" value="2024-01-05">
        </p>

        <p>
            <label for="itime">horario da prova</label>
            <input type="time" name="time" id="itime" value="20:36">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset">
        </p>
    </form>
</body>
</html>
